        command:
          sync-lock: Đồng bộ tập tin composer.lock
          sync-version: Đồng bộ phiên bản {extension}
          install: Cài đặt {extension}
          update: Cập nhật {extension}
          uninstall: Gỡ bỏ {extension}
        group:
          today: Hôm nay
          lastmonth: Tháng trước
          older: Cũ hơn
